remote_theme: "mmistakes/minimal-mistakes"

title: "My Tutorial Guide"
description: "Documentation generated from README.md"

plugins:
  - jekyll-optional-front-matter

include:
  - README.md

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      toc: true
      toc_sticky: true
